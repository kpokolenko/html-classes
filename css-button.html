<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css button</title>
    <style>
        button{
            font-size: 50px;
            padding: 5px 50px;
            border-radius: 40px;
            background: linear-gradient(#e2c3da 0%, #d476bd 20%,
            #d424a5 50%, #e035b6 80%);
            border: 7px double white;
            box-shadow: 0 0 15px #9e0f86;
        }
    </style>
</head>
<body>
    <form>
        <button>Кнопка</button>
    </form>
    
</body>
</html>
