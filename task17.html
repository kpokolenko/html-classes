    <p><i>Маркированный список</i> формируется парным тегом &lt;<b>ul</b>&gt;(от англ. <i>unordered list</i>).<br>
    Сам эмемент 'ul' используеться,как контейнер для пунктов списка,<br>
    которые формируются,как и в случае с нумерованными списками,<br>
    парными тегами &lt;<b>li</b>&gt; и распологаються друг за другом.</p>
