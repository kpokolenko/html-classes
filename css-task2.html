<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стили ссылок</title>
    <style>
        .container {
            width: 340px;
            height: 50px;
            background-color: black;
            font-size: 20px;
        }
        a {
	        padding: 11px;
        }
        .one {
            color: red;
            border-right: 1px solid white;
        }
        .two {
            color: cyan;
            border-right: 1px solid white;
        }
        .three {
            color:yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="#" class="one">Ссылка 1</a>|
        <a href="#" class="two">Ссылка 2</a>|
        <a href="#" class="three">Ссылка 3</a>
    </div>
</body>
</html>
