<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    
    <form action="#"></form>
        <h1>Регистрация</h1>
        <label for="email">Ваш логин(email)</label><br>
        <input type="email" name="login" id="email"><br>
        <label for="password">Пароль:</label><br>
        <input type="password" name="password"><br>
        <label for="checkbox">Информация о себе:</label><br>
        <textarea style="margin: 0px; width: 173px; height: 52px;"></textarea> <br>
        <input type="checkbox" id="info" name="infobox" checked>
        <label for="checkbox">Подписаться на рассылку</label><br>
        <input type="submit" value="Зарегистрировать"><br>
    </form>
</body>
</html>
