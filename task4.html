<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ширина таблицы</title>
    <style>
        table {
        border-collapse: collapse;
        width: 100%;
        }
        th, td {
        border: 1px solid black;
        }
    </style>
    </head>
    <body>
        <table>
            <tr>
            <th>Заголовок 1</th>
            <th>Заголовок 2</th>
            <th>Заголовок 3</th>
            </tr>
            <tr>
            <td>Ячейка 1x1</td>
            <td>Ячейка 1x2</td>
            <td>Ячейка 1x3</td>
            </tr>
            <tr>
            <td>Ячейка 2x1</td>
            <td>Ячейка 2x2</td>
            <td>Ячейка 2x3</td>
            </tr>
        </table>
    </body>
</html>
